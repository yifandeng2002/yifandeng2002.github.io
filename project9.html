<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Than A Painting - Joe's SoundLab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="project-detail-container">
        <div class="detail-header">More Than a Painting</div>
        
        <div class="detail-content">
            <div class="detail-info fade-in">
                <div class="info-item">
                    <div class="info-title">Team</div>
                    <div class="info-value">Joe Deng, William, Niki Hu</div>
                </div>
                
                <div class="info-item">
                    <div class="info-title">Role</div>
                    <div class="info-value">Product Design, Engineering, UX Design</div>
                </div>

                <div class="info-item">
                    <div class="info-title">Tools</div>
                    <div class="info-value">Figma, Lazer cutting, Arduino</div>
                </div>
            </div>
            
            <div class="gallery-item full-width fade-in">
                <video class="detail-video" controls>
                    <source src="/img/morethan/1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <div class="detail-text fade-in">
               <h3>Overview</h3> 
               <p>It's more than a painting.</p>
            </div>


            <div class="media-container landscape fade-in">
                <div class="gallery-item">
                    <img src="/img/morethan/3.gif" alt="Indoor Chimes - Image 2" class="detail-media">
                </div>
                <div class="gallery-item">
                    <img src="/img/morethan/4.gif" alt="Indoor Chimes - Image 3" class="detail-media">
                </div>
                <div class="gallery-item">
                    <video class="detail-video" controls autoplay muted loop playsinline>
                    <source src="/img/morethan/5.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                </div>
                <div class="gallery-item">
                    <video class="detail-video" controls autoplay muted loop playsinline>
                    <source src="/img/morethan/6.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                </div>
            </div>


            <div class="project-gallery fade-in">
                <div class="gallery-item full-width">
                    <img src="/img/morethan/7.jpg" alt="Indoor Chimes - Detail 1" class="detail-media">
                </div>
                <div class="gallery-item full-width">
                    <img src="/img/morethan/12.jpg" alt="Indoor Chimes - Detail 1" class="detail-media">
                </div>
            </div>

            <div class="media-container landscape fade-in">
                <div class="gallery-item">
                    <img src="/img/morethan/9.jpg" alt="Indoor Chimes - Image 2" class="detail-media">
                </div>
                <div class="gallery-item">
                    <img src="/img/morethan/10.jpg" alt="Indoor Chimes - Image 3" class="detail-media">
                </div>
                <div class="gallery-item">
                    <img src="/img/morethan/11.jpg" alt="Indoor Chimes - Image 3" class="detail-media">
                </div>
                
            </div>

            <div class="gallery-item full-width fade-in">
                <video class="detail-video" controls>
                    <source src="/img/morethan/2.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
        </div>
    </div>
